<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hoya's blog</title>
</head>
<body>
<div>
    <h1><a href="">Hoya's Blog</a></h1>
</div>
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <!-- |linebreaksbr : 텍스트에서 행이 바뀌면 문단으로 변환하는 필터-->
    </div>
{% endfor %}
</body>
</html>
