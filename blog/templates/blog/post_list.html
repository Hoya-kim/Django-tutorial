{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">{{ post.published_date }}</div>
            <!-- |linebreaksbr : 텍스트에서 행이 바뀌면 문단으로 변환하는 필터-->
        </div>
    {% endfor %}
{% endblock %}
